<div class="login">
  <div class="container">

    <div class="auth-form">
      <div class="auth-form-title">Войти в личный кабинет</div>

      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" placeholder="Электронная почта">
        </div>
        <div class="auth-input">
          <input type="password" placeholder="Пароль">
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">Запомнить меня</label>
        </div>
      </div>
      <div class="auth-buttons">
        <button class="button button-big">Войти</button>
      </div>
      <div class="auth-link">
        Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
      </div>
    </div>

    <div class="page-image">
      <img src="/assets/images/page/login-image.png" alt="Login page image">
    </div>

  </div>
</div>
