<button class="burger-button" [matMenuTriggerFor]="menu">
  <div >
    <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M5 12H20" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
      <path d="M5 17H20" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
      <path d="M5 7H20" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/" fragment="services">Услуги</button>
  <button mat-menu-item routerLink="/" fragment="about">О нас</button>
  <button mat-menu-item routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: false}"
          [routerLink]="['/articles']">Статьи</button>
  <button mat-menu-item routerLink="/" fragment="reviews">Отзывы</button>
  <button mat-menu-item routerLink="/" fragment="contacts">Контакты</button>
</mat-menu>
